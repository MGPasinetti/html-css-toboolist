<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet"> 

</head>

<body>
    
    <header>
        <!-- logo -->
        <div class="logo">
            <img src="img/Logo.png" alt="logo boolean">
            <span class="nome_logo">Toboolist</span>
        </div>
    </header>

    <main>
        <div class="header_buttons">
            <!-- 2 button -->
            <button class="button_1">Add Task</button>
            <button class="button_2">Add Section</button>
        </div>

        <div class="sections_container">

            <section class="section_1">
                <!-- New Task -->
                <span class="bottom_arrow">&#9660;</span>

                <h3 class="section_title">New Task</h3>

                <ul class="checklist">
                    <li>
                        <span class="checkmark">&#10003;</span>
                        <span class="text_li">Quarterly Newsletter</span> 
                        <span class="label">Editorial</span>
                    </li>
                </ul>
            </section>
    
            <section>
                <!-- Today -->
            </section>
    
            <section>
                <!-- Upcoming -->
            </section>

        </div>
        
    </main>

</body>
</html>
